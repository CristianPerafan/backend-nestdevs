name : Nest JS App CI/CD

on:
  push:
    branches: [ prod ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2 # Checkout the code in the repository

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2 # Set up the Node.js environment
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest

    